<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Primary SEO Title -->
    <title>
      Tandis Dental Practice | Moderne Esthetische Tandheelkunde in Antwerpen
    </title>

    <!-- Meta Description (SEO) -->
    <meta
      name="description"
      content="Tandis Dental Practice in Antwerpen biedt moderne esthetische tandheelkunde, geavanceerde mondzorg en gepersonaliseerde behandeltrajecten voor een stralende glimlach."
    />

    <!-- Keywords (optional, local SEO) -->
    <meta
      name="keywords"
      content="tandarts Antwerpen, esthetische tandheelkunde, glimlach make-over, tandheelkunde, cosmetic dentistry Antwerpen"
    />

    <!-- Favicons (PNG only) -->
    <link
      rel="icon"
      type="image/png"
      sizes="48x48"
      href="%PUBLIC_URL%/favicon-48.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="%PUBLIC_URL%/android-chrome-192.png"
    />

      rel="icon"

      sizes="512x512"

    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />

    <!-- Web App Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Open Graph (Facebook, LinkedIn, WhatsApp sharing) -->
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="nl_BE" />
    <meta
      property="og:title"
      content="Tandis Dental Practice | Esthetische Tandheelkunde in Antwerpen"
    />
    <meta
      property="og:description"
      content="Ontdek een nieuwe manier van glimlachen. Tandis Dental Practice biedt moderne tandheelkunde, hoogwaardige esthetiek en een warme, persoonlijke benadering."
    />
    <meta property="og:url" content="https://www.tandis.be" />
    <meta property="og:site_name" content="Tandis Dental Practice" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Tandis Dental Practice | Esthetische Tandheelkunde"
    />
    <meta
      name="twitter:description"
      content="Ervaar moderne, hoogwaardige tandheelkunde in het hart van Antwerpen."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.jpg" />
